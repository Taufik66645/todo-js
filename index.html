<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>todo</title>
    <link rel="stylesheet" href="scss/index.css" />
  </head>
  <body>
    <header class="header">
      <h1>My To do LIST</h1>
    </header>
    <div class="box">
      <button type="button" class="button" id="myBtn">
        Tambah Activities
      </button>
      <ul id="ulList">
        <li>
          <div class="container">
            <h2>
              Aktivitas 1
            </h2>
            <h3>Deskripsi</h3>
            <button>Hapus</button>
            <button>Edit</button>
          </div>
        </li>
      </ul>
    </div>
    <!-- modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Nama Activities</p>
        <input type="text" id="myInput" placeholder="" />
        <button onclick="addList()" type="button" class="button">Tambah</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
